<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Scrollable Image Gallery with Background Music</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #ff69b4;
        }
        .page-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .gallery-container {
            position: relative;
            width: 340px;
            height: 240px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .gallery {
            display: flex;
            height: 100%;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        .gallery::-webkit-scrollbar {
            display: none;
        }
        .gallery-item {
            flex: 0 0 auto;
            width: 300px;
            height: 200px;
            scroll-snap-align: center;
            scroll-snap-stop: always;
            margin: 20px;
            border-radius: 5px;
            overflow: hidden;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .audio-controls {
            margin-top: 20px;
        }
        /* Back button styling */
        .back-button {
            margin-top: 60px; /* Increased margin to move it lower */
            text-align: center;
        }
        .back-button a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #fff;
            background-color: transparent; /* Transparent background */
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .back-button a:hover {
            background-color: rgba(255, 255, 255, 0.3); /* Slightly transparent on hover */
            color: #fff; /* Keep text color white on hover */
        }
        .back-icon {
            font-size: 24px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="page-container">
        <div class="gallery-container">
            <div class="gallery" id="gallery">
                <div class="gallery-item"><img src="src/KamuDanAku.jpg" alt="Image 1"></div>
                <div class="gallery-item"><img src="src/Nje.jpg" alt="Image 2"></div>
                <div class="gallery-item"><img src="src/Njee.jpg" alt="Image 3"></div>
                <div class="gallery-item"><img src="src/Njeee.jpg" alt="Image 4"></div>
                <div class="gallery-item"><img src="src/Pebi.jpg" alt="Image 5"></div>
            </div>
        </div>

        <!-- Audio controls below the gallery -->
        <div class="audio-controls">
            <audio controls autoplay loop>
                <source src="src/NjeFavMusic.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Back button section -->
        <div class="back-button">
            <a href="Home.html">
                <i class="fas fa-arrow-left"></i>
                Back
            </a>
        </div>
    </div>

    <script>
        // Auto scroll function
        function autoScroll() {
            const gallery = document.getElementById('gallery');
            const scrollAmount = 340; // Width of gallery-item + its margin

            let scrollInterval = setInterval(() => {
                gallery.scrollBy({
                    left: scrollAmount,
                    behavior: 'smooth'
                });

                // If reached the end, scroll back to start
                if (gallery.scrollLeft + gallery.offsetWidth >= gallery.scrollWidth) {
                    gallery.scrollTo({
                        left: 0,
                        behavior: 'smooth'
                    });
                }
            }, 2000); // Scroll every 3 seconds
        }

        // Call autoScroll when the page loads
        window.addEventListener('load', autoScroll);
    </script>
</body>
</html>
