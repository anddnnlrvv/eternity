<!doctype html>
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title></title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous"> 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;700&display=swap');

        body {
            background: url('https://media.tenor.com/JD7e1QQ6bCwAAAAC/aesthetic-pink.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            padding: 10px;
        }

        .message-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 150px; /* Added margin-top to move the message container down */
            margin-bottom: 20px;
        }

        .message-container p {
            font-size: 1em;
            line-height: 1.4;
            margin: 10px 0;
        }

        .highlight {
            color: #f39c12;
            font-family: 'Bebas Neue', cursive;
            font-size: 1.2em;
            display: block;
            margin-bottom: 8px;
        }

        .footer {
            padding: 20px;
            text-align: center;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .footer a i {
            margin-bottom: 5px;
            font-size: 1.5em;
        }

        .footer a span {
            font-size: 16px;
        }
    </style> 
</head> 
<body> 
    <div class="message-container"> 
        <span class="highlight">Poetry</span> 
        <p>this world is full of poets.</p>
        <p>but she;</p>
        <p>she herself is poetry.</p>
    </div> 
    <div class="footer"> 
        <a href="Home.html"> 
            <i class="fas fa-arrow-left"></i> 
            <span style="font-family: 'Bebas Neue', cursive;">BACK</span>
        </a> 
    </div> 
</body>
</html>
